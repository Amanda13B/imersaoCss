<!DOCTYPE html>

<!--O head é a parte que passa as informações do arquivo e o body é a parte que contém o que o usuário vê-->

    <link rel="stylesheet" href="css/estilos.css">
    <!--usando a tag <link>, temos que fazer com que o documento html entenda que tem que ler o documento css
    que está no caminho indicado no href. Esse caminho é feito a partir do local onde o arquivo html está,
    por isso eu coloco que ele tem que entrar na pasta css (onde o arquivo css está salvo) e pegar o arquivo
    estilos.css (é o nome do arquivo e seu formato). Essa parte vai no head para que o arquivo leia isso quando carregar-->
